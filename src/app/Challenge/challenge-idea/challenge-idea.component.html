<div *ngIf="challenge" class="row h-100">
  <div class="col-12">
    <div class="row">
      <div class="form-group col-11 m-0 p-1">
        <label for="IdeaTitle">Title</label>
        <input [(ngModel)]="Idea.title"
               class="form-control" id="IdeaTitle"
               type="text">
        <label for="IdeaDescription">Description</label>
        <textarea [(ngModel)]="Idea.description"
                  class="form-control" id="IdeaDescription"
                  rows="3"></textarea>
      </div>
      <div class="my-auto mx-auto">
        <button (click)="addFile()" class="form-control btn btn-primary rounded-circle">
          <span class="fas fa-plus text-white"></span></button>
      </div>
    </div>
    <div class="row">
      <ag-grid-angular
        #topGrid
        (gridReady)="onGridReady($event)"
        (selectionChanged)="onSelectionChanged($event)"
        [animateRows]="true"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [getRowNodeId]="getRowNodeId"
        [rowData]="rowData"
        [rowSelection]="'single'"
        class="ag-theme-balham w-100"
        id="myGrid"
        style="height: 200px;"
      ></ag-grid-angular>
    </div>
    <div class="row">
      <button (click)="submitForm()" class="btn btn-success">Submit</button>
      <button (click)="closeForm()" class="btn btn-danger">Close</button>
    </div>
  </div>
</div>
