<div class="container">
  <div *ngFor="let ideaFilter of ideaFilters" class="mt-3 border border-dark rounded ">
    <div class="row bg-light m-0 p-0">
      <div [outsideClick]="true" [popoverTitle]="ideaFilter.filterTitle"
           [popover]="ideaFilter.filterDescription"
           class="col-12 text-left font-weight-bolder border-bottom border-secondary "
           style="font-size: large;">
        {{ideaFilter.filterTitle}}
      </div>
    </div>
    <div *ngFor="let idea of ideaFilter.ideas" class="row border-bottom border-light m-0 p-0">
      <div [outsideClick]="true"
           [popoverTitle]="idea.ideaTitle"
           [popover]="idea.ideaDescription"
           class="col-10 btn text-left pl-4" style="font-size: small;">
        {{idea.ideaTitle}}
      </div>
      <div class="col-2 my-auto">
        <ui-switch [(ngModel)]="idea.isPassed"
                   checkedLabel="Passed"
                   color="#6cc974"
                   defaultBgColor="#ff0000"
                   size="small"
                   uncheckedLabel="Not Passed">

        </ui-switch>
      </div>
    </div>
  </div>
</div>
