<div class="login-form">
  <form>
    <div class="text-center social-btn">
      <a href="#" class="btn btn-primary btn-lg btn-block"><i class="fab fa-facebook-f"></i> Sign in with
        <b>Facebook</b></a>
      <a href="#" class="btn btn-info btn-lg btn-block"><i class="fab fa-twitter"></i> Sign in with <b>Twitter</b></a>
      <a href="#" class="btn btn-danger btn-lg btn-block"><i class="fab fa-google"></i> Sign in with <b>Google</b></a>
    </div>
    <div class="or-seperator"><b>or</b></div>
    <div class="form-group">
      <input [(ngModel)]="loginData.username" type="text" class="form-control input-lg" name="username" placeholder="Username" required="required">
    </div>
    <div class="form-group">
      <input [(ngModel)]="loginData.password" type="password" class="form-control input-lg" name="password" placeholder="Password" required="required">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg btn-block login-btn" (click)="login()" >Sign in</button>
    </div>
    <div class="text-center">
      <span class="text-muted">Don't have an account?</span>
      <a href="#">Sign up here</a></div>
  </form>
</div>
